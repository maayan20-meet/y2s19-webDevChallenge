<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1500" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var i = 0;
for (i = 0; i < 50*25; i += 25)
{
	ctx.rect(i, 0, 20, 20);
	ctx.strokeStyle = "pink";
	ctx.stroke();
}
</script> 

</body>
</html>
